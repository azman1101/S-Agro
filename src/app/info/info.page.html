<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sensor Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" >

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size="6">
        <ion-card color="medium">
            <ion-card-header>
              <ion-card-subtitle class="ion-text-center">CURRENT TEMPERATURE</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle class="ion-text-center">{{getTemp() ? "" + getTemp() : "Reading..."}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
      </ion-col>
      
      <ion-col size="6">
        <ion-card color="medium">
            <ion-card-header>
              <ion-card-subtitle class="ion-text-center">CURRENT SOIL MOISTURE</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-card-subtitle class="ion-text-center">{{getmoisture() ? "" + getmoisture() : "Reading..."}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
    

    <ion-row justify-content-center align-items-center>

      

      <ion-col size="6">
        <ion-card color="medium">
            <ion-card-header>
              <ion-card-subtitle class="ion-text-center">CURRENT HUMIDITY</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle class="ion-text-center">{{gethumidity() ? "" + gethumidity() : "Reading..."}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="medium">
            <ion-card-header>
              <ion-card-subtitle class="ion-text-center">CURRENT<br/>PH</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-card-subtitle class="ion-text-center">{{getPh() ? "" + getPh() : "Reading..."}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
